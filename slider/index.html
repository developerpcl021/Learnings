<!doctype html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>five-element immigration</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous">
    <link rel="stylesheet" href="./assets/styles/main.css">
</head>

<body>

    <!-- COUNTRIES -->
    <section>
        <div class="container">
            <h2 class="ff_secondary fs_xl text-black fw-bold">STUDY ABROAD</h2>

            <div class="slider my-4" data-slider>
                <ul class="slider__track" data-slider-track>
                    <li>
                        <div class="slide-container d-flex flex-column">
                            <a href="#" class="overflow-hidden rounded-4">
                                <img src="./assets/image/png/australia.jpg" alt="Australia image for study abroad"
                                    class="w-100 card-img-top">
                            </a>
                            <a href="#AUSTRALIA"
                                class="d-inline ff_primary fs_md text-black my-2 text-center">AUSTRALIA</a>
                        </div>
                    </li>
                    <li>
                        <div class="slide-container d-flex flex-column">
                            <a href="#" class="overflow-hidden rounded-4">
                                <img src="./assets/image/png/canada.jpg" alt="Canada image for study abroad"
                                    class="w-100 card-img-top">
                            </a>
                            <a href="#CANADA" class="d-inline ff_primary fs_md text-black my-2 text-center">CANADA</a>
                        </div>
                    </li>
                    <li>
                        <div class="slide-container d-flex flex-column">
                            <a href="#" class="overflow-hidden rounded-4">
                                <img src="./assets/image/png/usa.jpg" alt="USA image for study abroad"
                                    class="w-100 card-img-top">
                            </a>
                            <a href="#USA" class="d-inline ff_primary fs_md text-black my-2 text-center">USA</a>
                        </div>
                    </li>
                    <li>
                        <div class="slide-container d-flex flex-column">
                            <a href="#" class="overflow-hidden rounded-4">
                                <img src="./assets/image/png/uk.jpg" alt="Study uk image" class="w-100 card-img-top">
                            </a>
                            <a href="#UK" class="d-inline ff_primary fs_md text-black my-2 text-center">UK</a>
                        </div>
                    </li>
                    <li>
                        <div class="slide-container d-flex flex-column">
                            <a href="#" class="overflow-hidden rounded-4">
                                <img src="./assets/image/png/newzealand.jpg" alt="Study New Zealand image"
                                    class="w-100 card-img-top">
                            </a>
                            <a href="#NEWZEALAND" class="d-inline ff_primary fs_md text-black my-2 text-center">NEW
                                ZEALAND</a>
                        </div>
                    </li>
                    <li>
                        <div class="slide-container d-flex flex-column">
                            <a href="#" class="overflow-hidden rounded-4">
                                <img src="./assets/image/png/germany.jpg" alt="germany image for study abroad"
                                    class="w-100 card-img-top">
                            </a>
                            <a href="#GERMANY" class="d-inline ff_primary fs_md text-black my-2 text-center">GERMANY</a>
                        </div>
                    </li>
                    <li>
                        <div class="slide-container d-flex flex-column">
                            <a href="#" class="overflow-hidden rounded-4">
                                <img src="./assets/image/png/ireland.jpg" alt="Study Ireland image"
                                    class="w-100 card-img-top">
                            </a>
                            <a href="#IRELAND" class="d-inline ff_primary fs_md text-black my-2 text-center">IRELAND</a>
                        </div>
                    </li>
                    <li>
                        <div class="slide-container d-flex flex-column">
                            <a href="#" class="overflow-hidden rounded-4">
                                <img src="./assets/image/png/asia.jpg" alt="Asia image for study abroad"
                                    class="w-100 card-img-top">
                            </a>
                            <a href="#ASIA" class="d-inline ff_primary fs_md text-black my-2 text-center">ASIA</a>
                        </div>
                    </li>
                </ul>
                <div class="slider__buttons">
                    <button class="slider__button" data-slider-prev disabled>
                        prev
                    </button>
                    <button class="slider__button" data-slider-next>
                        Next
                    </button>
                </div>
            </div>
        </div>
    </section>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-kenU1KFdBIe4zVF0s0G1M5b4hcpxyD9F7jL+jjXkk+Q2h455rYXK/7HAuoJl+0I4" crossorigin="anonymous">
    </script>
    <script src="./assets/js/index.js"></script>
</body>

</html>
