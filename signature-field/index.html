<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Document</title>
    </head>
    <body>
        <div class="form-wrapper signature-wrapper">
            <label>Signature (Drawn)</label>
            <canvas class="signatureCanvas"
                style="border: 1px solid black; width: 100%; height: 200px;"></canvas>
            <input type="hidden" class="signatureData"
                name="signature1">
            <div class="signature-buttons"
                style="margin-top: 10px;">
                <button type="button"
                    class="clearSignature">Clear</button>
                <button type="button" class="saveSignature">Save
                    Signature</button>
            </div>
        </div>

        <script>
document.querySelectorAll('.signature-wrapper').forEach(wrapper => {
    const canvas = wrapper.querySelector('.signatureCanvas');
    const ctx = canvas.getContext('2d');
    const clearBtn = wrapper.querySelector('.clearSignature');
    const saveBtn = wrapper.querySelector('.saveSignature');
    const signatureData = wrapper.querySelector('.signatureData');

    let drawing = false;

    // Set initial responsive size
    function setCanvasSize() {
        const tempData = canvas.toDataURL(); // save previous drawing
        canvas.width = canvas.offsetWidth;
        canvas.height = 200;
        const img = new Image();
        img.src = tempData;
        img.onload = () => ctx.drawImage(img, 0, 0, canvas.width, canvas.height);
        ctx.lineWidth = 2;
        ctx.lineCap = 'round';
        ctx.strokeStyle = 'black';
    }

    setCanvasSize();

    function getMousePos(e) {
        const rect = canvas.getBoundingClientRect();
        return { x: e.clientX - rect.left, y: e.clientY - rect.top };
    }

    canvas.addEventListener('mousedown', () => drawing = true);
    canvas.addEventListener('mouseup', () => { drawing = false; ctx.beginPath(); });
    canvas.addEventListener('mouseout', () => { drawing = false; ctx.beginPath(); });
    canvas.addEventListener('mousemove', (e) => {
        if (!drawing) return;
        const pos = getMousePos(e);
        ctx.lineTo(pos.x, pos.y);
        ctx.stroke();
        ctx.beginPath();
        ctx.moveTo(pos.x, pos.y);
    });

    clearBtn.addEventListener('click', () => {
        ctx.clearRect(0, 0, canvas.width, canvas.height);
        ctx.beginPath();
        signatureData.value = '';
    });

    saveBtn.addEventListener('click', () => {
        signatureData.value = canvas.toDataURL();
        alert('Signature saved!');
    });

    // Responsive resize
    window.addEventListener('resize', setCanvasSize);
});
</script>
    </body>
</html>
