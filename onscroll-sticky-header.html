<!doctype html>
<html>

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <script src="https://cdn.tailwindcss.com"></script>
    <style>
        .stickys {
            position: fixed;
            top: 0px;
            z-index: 1000;
            background: #333;
            width: 100%;
        }
    </style>
</head>

<body>
    <!-- header and nav -->

    <div class="text-center py-20 bg-gray-400">
        anouncement bar
    </div>
    <div class="text-center py-20 bg-gray-600 stickheader">
        header 1
    </div>
    <header class="text-center py-20 bg-gray-800 text-white">
        header 2
    </header>
    <div class="text-center py-20 bg-gray-400">
        header 3
    </div>
    <div class="text-center py-20 bg-gray-400">
        header 4
    </div>
    <section class="min-h-screen flex items-center justify-center bg-black text-white">
        section 1
    </section>
    <section class="min-h-screen flex items-center justify-center bg-red-600 text-white">
        section 2
    </section>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.7.1/jquery.min.js"></script>

    <script>
        $(document).ready(function () {
            const $header = $('.stickheader');
            const offsetTop = $header.offset().top;

            $(window).on('scroll', function () {
                if ($(window).scrollTop() >= offsetTop) {
                    $('header').addClass('stickys');
                } else {
                    $('header').removeClass('stickys');
                }
            });
        });

    </script>
</body>

</html>
