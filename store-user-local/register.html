<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Register</title>
    <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
</head>
<body class="bg-gray-100 flex items-center justify-center min-h-screen">

    <div class="bg-white p-8 rounded shadow-md w-96">
        <h2 class="text-2xl font-bold mb-6 text-center">Register</h2>
        <form id="registerForm">
            <div class="mb-4">
                <label class="block text-gray-700">Username</label>
                <input type="text" id="newUsername" required class="border rounded w-full px-3 py-2 focus:outline-none focus:ring">
            </div>
            <div class="mb-4">
                <label class="block text-gray-700">Password</label>
                <input type="password" id="newPassword" required class="border rounded w-full px-3 py-2 focus:outline-none focus:ring">
            </div>
            <button type="submit" class="w-full bg-blue-500 text-white rounded py-2 hover:bg-blue-600">Register</button>
        </form>
        <p class="mt-4 text-center">
            <a href="index.html" class="text-blue-500 hover:underline">Already have an account?</a>
        </p>
    </div>

    <script src="register.js"></script>
</body>
</html>
